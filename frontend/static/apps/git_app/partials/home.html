<div class='row'>
	<div class='col-md-12'>
		<div class='row'>
			<div class='col-lg-12 col-md-12 col-sm-12'>
				<div class="input-group">
					<input type='text' class='form-control' ng-model='q' placeholder='Search Category..'  aria-describedby="basic-addon2">
					<span class="input-group-addon" id="basic-addon2"><i class='glyphicon glyphicon-search'></i></span>
				</div>
			</div>
		</div>
		
		<div style='height:20px;'></div>
		<div class='row'>
			<div class='col-lg-2 col-md-3 col-sm-4' ng-repeat='category in categories|filter:q'>
				<div class='category-box card' ng-class='"box-"+$index%5' ng-click='navigateToCategory(category)'>
					{{category.label}}
				</div>
			</div>
		</div>
	</div>
</div>
