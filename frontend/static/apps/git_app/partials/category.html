<div class='row' ng-cloak>

	<div class='col-md-12'>
		<h3> {{categoryID|uppercase}} </h3>
	</div>
	<div class='col-md-12'>
		<p class='text-muted' ng-if='busy'> Loading <i class="fa fa-refresh fa-spin"></i>
 </p>
		<p class='text-muted' ng-if='!busy'> Found {{repos_count}} repositories. </p>
	</div>
	<div class='col-md-12'>

		<div style='height:20px;'></div>
		<div class='row'>
			<div class='col-md-12'>

				<!-- REPOS -->
				<div class='row card   card-white section-md' ng-repeat='repo in repos'>

						<div class='col-md-6 col-sm-6 height50'>
							<span class='repo-name'>
								<a href='{{repo.html_url}}' target='_blank'>{{repo.name}} </a>
							</span>
						</div>

						<div class='col-md-6 col-sm-6 height50'>
							<span class='pull-right'>
								<i class="fa fa-code-fork"></i> {{repo.forks}}
							</span>
							<span class='pull-right margin-r-20'>
								<i class='glyphicon glyphicon-star'></i> {{repo.stargazers_count}}
							</span>
							<span class='pull-right margin-r-20'>
								<b> {{repo.language}} </b>
							</span>
							&nbsp;
						</div>
						<div class='col-md-12 col-sm-12'>
							<div class='pad10'>
								{{repo.description}}
							</div>
						</div>

				</div>
				<div ng-if='busy&&repos_count>20' style='min-height:100px; font-size:16px;'>
					<center> Loading <i class="fa fa-refresh fa-spin"></i> </center>
				</div>

				<div infinite-scroll="loadOnScroll()" infinite-scroll-distance="3" ng-if='repos_count>20'></div>

				<!-- // REPO -->





				


			</div>
		</div>
	</div>
</div>
